<div class="row py-2">
  <div class="col-12">
    <form action="#" method="post">
      <div class="form-group">
        <label>Firstname</label>
        <input [(ngModel)]="user.firstname" type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname">
      </div>
      <div class="form-group">
        <label>Lastname</label>
        <input [(ngModel)]="user.lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="user.login" type="text" class="form-control" id="username" name="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
