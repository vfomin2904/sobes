<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<a th:href="@{/student/create}">Добавить студента</a>
<table>
    <tr>
        <td>id</td>
        <td>Имя</td>
        <td>Возраст</td>
        <td>Action</td>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td>
            <a th:href="@{/student/{id}(id = ${student.id})}">Просмотр</a>
            <a th:href="@{/student/update/{id}(id = ${student.id})}">Редактировать</a>
            <a style="color:red" th:href="@{/student/delete/{id}(id = ${student.id})}">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
